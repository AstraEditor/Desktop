name: Build (Manual)

on:
  workflow_dispatch:

jobs:
  # ==========================================
  # Linux 矩阵并行构建 (5格式 × 3架构 = 15个job)
  # ==========================================
  
  build-linux:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        format: [debian, tarball, appimage, pacman, rpm,flatpak]
        arch: [x64, armv7l, arm64]
        include:
          - format: pacman
            extra-deps: 'ruby ruby-dev rubygems libarchive-tools'
          - format: rpm
            extra-deps: 'rpm ruby ruby-dev rubygems'
    env:
      PLAYWRIGHT_SKIP_BROWSER_DOWNLOAD: 1
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: false

    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y strip-nondeterminism fakeroot ${{ matrix.extra-deps }}

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'npm'

    - name: Install fpm
      if: matrix.format == 'pacman' || matrix.format == 'rpm'
      run: sudo gem install --no-document fpm

    - name: Install dependencies
      run: |
        rm -f package-lock.json
        npm install --loglevel=info

    - name: Fetch
      run: npm run fetch

    - name: Compile
      run: npm run webpack:prod

    - name: Package
      run: |
        node release-automation/build.mjs --${{ matrix.format }} --${{ matrix.arch }} --production

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: linux-${{ matrix.format }}-${{ matrix.arch }}
        path: dist/*.*
        retention-days: 1

  # ==========================================
  # Mac 构建 (modern universal + legacy x64)
  # ==========================================

  build-mac:
    runs-on: macos-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - target: modern
            args: '--mac --universal'
          - target: legacy-10.13-10.14
            args: '--mac-legacy-10.13-10.14 --x64'
          - target: legacy-10.15
            args: '--mac-legacy-10.15 --x64'
          - target: legacy-11
            args: '--mac-legacy-11 --universal'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: false

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24
        cache: 'npm'

    - name: Install dependencies
      run: |
        rm -f package-lock.json
        npm install --loglevel=info

    - name: Fetch
      run: npm run fetch

    - name: Compile
      run: npm run webpack:prod

    - name: Package
      run: |
        node release-automation/build.mjs ${{ matrix.args }} --production

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: mac-${{ matrix.target }}
        path: dist/*.dmg
        retention-days: 1


  # ==========================================
  # Windows 矩阵并行构建
  # ==========================================

  build-windows:
    runs-on: windows-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # modern: nsis + appx (3架构)
          - target: modern-nsis-x64
            args: '--windows --x64'
            files: '*.exe'
          - target: modern-nsis-ia32
            args: '--windows --ia32'
            files: '*.exe'
          - target: modern-nsis-arm64
            args: '--windows --arm64'
            files: '*.exe'
          - target: modern-appx-x64
            args: '--microsoft-store --x64'
            files: '*.appx'
          - target: modern-appx-ia32
            args: '--microsoft-store --ia32'
            files: '*.appx'
          - target: modern-appx-arm64
            args: '--microsoft-store --arm64'
            files: '*.appx'
          # portable: 仅x64
          - target: portable
            args: '--windows-portable --x64'
            files: '*.exe'
          # legacy: x64 + ia32
          - target: legacy-x64
            args: '--windows-legacy --x64'
            files: '*.exe'
          - target: legacy-ia32
            args: '--windows-legacy --ia32'
            files: '*.exe'
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        submodules: recursive
        persist-credentials: false
        path: repo

    - name: Move to D drive
      shell: pwsh
      run: |
        Copy-Item -Path repo -Destination D:\repo -Recurse
        Remove-Item -Path repo -Recurse -Force

    - name: Install Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 24

    - name: Configure npm cache
      shell: pwsh
      run: |
        npm config set cache D:\npm-cache
        npm config set prefix D:\npm-prefix

    - name: Install dependencies
      working-directory: D:\repo
      run: |
        Remove-Item -Path package-lock.json -Force -ErrorAction SilentlyContinue
        npm install --loglevel=info

    - name: Fetch
      working-directory: D:\repo
      run: npm run fetch

    - name: Compile
      working-directory: D:\repo
      run: npm run webpack:prod

    - name: Package
      working-directory: D:\repo
      run: |
        node release-automation/build.mjs ${{ matrix.args }} --production

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: windows-${{ matrix.target }}
        path: D:\repo\dist\${{ matrix.files }}
        retention-days: 1
